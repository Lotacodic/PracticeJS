    <script>
         const marksHeight = 1.69;
        const marksWeight = 78;
        const johnsHeight = 1.5;
        const johnsweight = 95;

        //Mark's BMI
        marksBMI = marksWeight / (marksHeight ** 2);
        

        //John's BMI
        johnsBMI = johnsweight / (johnsHeight ** 2);
        
        if (marksBMI > johnsBMI) {
            console.log(`Mark's BMI (${marksBMI}) is greater than John's (${johnsBMI})!`);
        } else {
            console.log(`John's BMI (${johnsBMI} is greater than Mark's BMI (${marksBMI}!)`);
        }

    </script>
