<body>
    <h2>Coding Challenge #4</h2>


    <script>
        let billValue = 273;
        if (300 >= billValue && 15 <= billValue) {
            const tipPerc = 0.15;
            const tip = billValue * tipPerc;
            const finalValue = billValue + tip;
            console.log(billValue, tip, finalValue);
        } else {
            const tipPerc = 0.2;
            const tip = billValue * tipPerc;
            const finalValue = billValue + tip;
            console.log(billValue, tip, finalValue);
        }

        if (billValue >= 15 && billValue <= 300) ? console.log(`${billValue, tip = billValue * 0.15, finalValue = tip + billValue }`): console.log(`${billValue, tip = billValue * 0.2, finalValue = tip + billValue }`);

    </script>
