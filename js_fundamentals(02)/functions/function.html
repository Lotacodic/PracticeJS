<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Function</h2>


    <script>
        //We use this function when we have something we need to reuse throughout the program
        function logger() {
            //function body 
            console.log("My name is Joshua");
        }
        //Invoking / running / calling the function
        logger();
        logger();
        logger();

        //Generic function with parameter
        function fruitProcessor(apples, oranges) {
            const juice = `juice with ${apples} apples and ${oranges} oranges.`;
            return juice;
        }

        //fruitProcessor(5, 6);
        //To return juice store fruitProcessor in a variable
        const appleJuice = fruitProcessor (5, 6);
        console.log(appleJuice);

        //Alternatively
        console.log(fruitProcessor(3, 7));

    </script>
</body>
</html>
